<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in-ACES</title>
    <script src="https://kit.fontawesome.com/0bd3f6bcf9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="09_sign.css">
    <link rel="stylesheet" href="16_sign_mobile.css" media="screen and (max-width: 480px)">
</head>

<body>
    <div class="Sign">
        <div class="left">
            <div class="logocontain">
                <img src="logofade.png" class="bg-logo">
            </div>

            <div class="inputSign">
                <h1>Sign in</h1>

                <div class="namein">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname">
                </div>

                <div class="studentno">
                    <label for="studentnum">Student Number</label>
                    <input type="number" id="studentnum">
                </div>
                <div class="acadyear">
                    <label for="academicyear"> Academic Year</label>
                    <input type="text" id="academicyear">
                </div>

                <div class="email">
                    <label for="emailin">Email Address</label>
                    <input type="text" id="emailin" class="emailin" placeholder="juan@gmail.com">
                </div>

                <div class="password">
                    <label for="passin">Password</label>
                    <input type="password" id="passin" placeholder="Password">
                </div>


                <div class="password">
                    <label for="passincon"> Confirm Password</label>
                    <input type="password" id="passincon" placeholder="Password">
                </div>

                <div class="signinbutton">
                    <button>
                        <h1>Sign in</h1>
                    </button>
                </div>

                <div class="divider">
                    <hr><span>OR</span>
                    <hr>
                </div>

                <div class="icons">
                    <div class="google"><i class="fa-brands fa-google"></i></div>
                    <div class="fb"><i class="fa-brands fa-facebook"></i></div>
                </div>

                <p class="switch-link">have an account? <a href="06_login.html">Login</a></p>
            </div>
        </div>

        <div class="right">
            <img src="signpic.png" class="loginpic">
        </div>
    </div>
</body>

</html>

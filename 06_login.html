<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-ACES</title>
    <script src="https://kit.fontawesome.com/0bd3f6bcf9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="08_login.css">
    <link rel="stylesheet" href="15_login_mobile.css" media="screen and (max-width: 480px)">
</head>

<body>
    <div class="loggin">
        <div class="left">
            <div class="logocontain">
                <img src="logofade.png" class="logo">
            </div>

            <div class="inputlogin">
                <h1>LOGIN</h1>

                <div class="email">
                    <label for="emailin">Email Address</label>
                    <input type="text" id="emailin" class="emailin" placeholder="email@example.com">
                </div>

                <div class="password">
                    <label for="passin">Password</label>
                    <input type="password" id="passin" placeholder="Password">
                </div>

                <div class="loginbutton">
                    <button>
                        <h1>Login</h1>
                    </button>
                </div>

                <div class="divider">
                    <hr><span>OR</span>
                    <hr>
                </div>

                <div class="icons">
                    <div class="google"><i class="fa-brands fa-google"></i></div>
                    <div class="fb"><i class="fa-brands fa-facebook"></i></div>
                </div>

                <p class="switch-link">Don't have an account? <a href="07_sign.html">signup</a></p>
            </div>
        </div>

        <div class="right">
            <img src="loginpic.png" class="loginpic">
        </div>
    </div>
</body>

</html>
